<html><div style=font-family:Calibri>
<p>This filter will set the maximum output to desired value.</p>
<p></p>

<p>If &quot;Value&quot; is selected, 0 will be silent and 100 will bring audio to maximum level without clipping.</p>
<p>If 'dB' is selected, -+50 will decrease/increase by the selected dB.</p>
</div></html>
